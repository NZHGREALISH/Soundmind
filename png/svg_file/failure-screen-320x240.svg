<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 240">
  <!-- Background with storm-like gradient -->
  <defs>
    <linearGradient id="failure-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#0f3460" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- Rain effect pattern -->
    <pattern id="rain" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="5" y2="10" stroke="#4cc9f0" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="320" height="240" fill="url(#failure-gradient)" />
  
  <!-- Rain effect -->
  <rect width="320" height="240" fill="url(#rain)" opacity="0.2" />

  
  <!-- Dark cloud shapes -->
  <g opacity="0.5">
    <ellipse cx="100" cy="40" rx="40" ry="15" fill="#0f3460" />
    <ellipse cx="160" cy="30" rx="50" ry="20" fill="#0f3460" />
    <ellipse cx="220" cy="40" rx="40" ry="15" fill="#0f3460" />
  </g>
  

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <g transform="translate(142, 15)">
    <circle cx="15" cy="15" r="25" fill="none" stroke="#e94560" stroke-width="2" />
    <circle cx="5" cy="10" r="3" fill="#e94560" />
    <circle cx="25" cy="10" r="3" fill="#e94560" />
    <path d="M5,25 C10,20 20,20 25,25" fill="none" stroke="#e94560" stroke-width="2" />

  </g>
</svg>
  
  <!-- Game over message with glow effect -->
  <g filter="url(#glow)">
    <text x="160" y="140" font-family="Arial" font-size="40" font-weight="bold" fill="#e94560" text-anchor="middle">GAME OVER</text>
  </g>
  
  <!-- Score display -->
  <g>
    <text x="160" y="175" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Better luck next time!</text>
  </g>
  
  <!-- Restart button with puddle effect -->
  <g>
    <ellipse cx="160" cy="210" rx="80" ry="15" fill="#0f3460" opacity="0.5" />
    <rect x="32" y="191" width="260" height="30" rx="15" fill="none" stroke="#4cc9f0" stroke-width="2" />
    <text x="160" y="213" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">PRESS SPACE TO RESTART</text>
  </g>

</svg>